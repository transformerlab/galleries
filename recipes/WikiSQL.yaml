schemaVersion: '0.1'
metadata:
  author: ''
  version: '0.1'
  name: WikiSQL
  description: 'Trains a model to answer SQL queries. Adapted from https://github.com/ml-explore/mlx-examples/'
model:
  name: meta-llama/Llama-3.2-1B
  path: meta-llama/Llama-3.2-1B
